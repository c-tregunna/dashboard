<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data-card-main-wrap">

        <div class="data-card-inner-wrap">
            <div class="line1-data-wrap">
                <div>Title</div>
                <div><i class="fa-regular fa-face-smile"></i></div>
            </div>
            <div class="line2-data-wrap">
                <div>Data total</div>
                <div>Data time</div>
            </div>
            <div class="line3-data-wrap">
                <div class="data-arrow-wrap"><i class="fa-solid fa-arrow-up up-arrow"></i></div>
                <div class="data-number">YTD number</div>
            </div>
            <div class="line4-data-wrap">
                <div class="data-arrow-wrap"><i class="fa-solid fa-arrow-down down-arrow"></i></div>
                <div class="data-number">YTD number</div>
            </div>
            <div class="line5-data-wrap">
                <div><i class="fa-solid fa-grip-lines"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
